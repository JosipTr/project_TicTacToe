<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <header>
        <h1>TicTacToe</h1>
        <ul>
            <li>Play</li>
            <li>About us</li>
        </ul>
    </header>
    <div class="content">
        <div class="box">
            <div class="top">
                <button id="0" class="box-top left"></button>
                <button id="1" class="box-top middle"></button>
                <button id="2" class="box-top right"></button>
            </div>
            <div class="center">
                <button id="0" class="box-center left"></button>
                <button id="1" class="box-center middle"></button>
                <button id="2" class="box-center right"></button>
            </div>
            <div class="bottom">
                <button id="0" class="box-bottom left"></button>
                <button id="1" class="box-bottom middle"></button>
                <button id="2" class="box-bottom right"></button>
            </div>
        </div>
    </div>
    <footer>Copyright Â© JosipTr 2022</footer>
</body>
</html>
